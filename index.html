<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Fiscal Sénégal (IR & TRIMF)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f4f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Important pour le padding */
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #219150;
        }

        /* Zone de résultats */
        .result-card {
            margin-top: 30px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Masqué par défaut */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .result-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .result-body {
            padding: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-row.total {
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-bottom: 0;
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulateur Fiscal Sénégal</h1>
    
    <div class="form-group">
        <label for="salaireBrut">Salaire Brut Mensuel (FCFA)</label>
        <input type="number" id="salaireBrut" placeholder="Ex: 250000" min="0">
    </div>

    <div class="form-group">
        <label for="nbParts">Nombre de parts fiscales</label>
        <select id="nbParts">
            <option value="1">1 part (Célibataire)</option>
            <option value="1.5">1.5 parts</option>
            <option value="2">2 parts (Marié sans enf.)</option>
            <option value="2.5">2.5 parts</option>
            <option value="3">3 parts (Marié 1 enf.)</option>
            <option value="3.5">3.5 parts</option>
            <option value="4">4 parts</option>
            <option value="4.5">4.5 parts</option>
            <option value="5">5 parts</option>
        </select>
    </div>

    <button onclick="lancerCalcul()">Calculer mes impôts</button>
    <p id="errorMsg" class="error-msg">Veuillez entrer un salaire valide.</p>

    <div id="resultCard" class="result-card">
        <div class="result-header">Détail des retenues</div>
        <div class="result-body">
            <div class="result-row">
                <span>TRIMF :</span>
                <span id="valTrimf">0 FCFA</span>
            </div>
            <div class="result-row">
                <span>IR (Impôt sur le Revenu) :</span>
                <span id="valIr">0 FCFA</span>
            </div>
            <div class="result-row total">
                <span>Total Impôts :</span>
                <span id="valTotal">0 FCFA</span>
            </div>
        </div>
    </div>
</div>

<script src="TaxData.js"></script>

<script>
    // Fonction utilitaire pour formater les nombres (ex: 1000 -> 1 000)
    function formatMoney(amount) {
        return amount.toLocaleString('fr-SN') + " FCFA";
    }

    // --- Logique TRIMF ---
    function getTRIMF(salaire) {
        // On suppose que 'seuilsTRIMF' est chargé depuis TaxData.js
        if (typeof seuilsTRIMF === 'undefined') {
            console.error("Erreur : TaxData.js n'est pas chargé ou ne contient pas seuilsTRIMF.");
            return 0;
        }

        // Le salaire doit être au moins de 50 000 pour payer le TRIMF selon votre tableau
        if (salaire < 50000) return 0;

        // On parcourt les paliers
        for (let i = 0; i < seuilsTRIMF.length; i++) {
            if (salaire < seuilsTRIMF[i].plafond) {
                return seuilsTRIMF[i].montant;
            }
        }
        // Si on dépasse le dernier plafond connu (cas > 1 000 000)
        return 1500; 
    }

    // --- Logique IR ---
    function getIR(salaire, parts) {
        if (typeof baremeIR === 'undefined') {
            console.error("Erreur : TaxData.js n'est pas chargé.");
            return 0;
        }

        // Mappage des parts vers les index du tableau (colonne 1 à 9)
        // Index 0 est le salaire, donc 1 part = index 1
        const mapParts = {
            "1": 1, "1.5": 2, "2": 3, "2.5": 4,
            "3": 5, "3.5": 6, "4": 7, "4.5": 8, "5": 9
        };

        const colIndex = mapParts[parts];
        if (!colIndex) return 0; // Sécurité

        // Algorithme de recherche de tranche
        for (let i = 0; i < baremeIR.length; i++) {
            const trancheSalaire = baremeIR[i][0];

            // Si le salaire utilisateur est INFÉRIEUR à la ligne actuelle du tableau,
            // cela signifie qu'il appartient à la tranche précédente.
            if (salaire < trancheSalaire) {
                if (i === 0) return 0; // Salaire inférieur au minimum du tableau
                return baremeIR[i - 1][colIndex];
            }
        }

        // Si le salaire est supérieur à la dernière ligne du tableau
        return baremeIR[baremeIR.length - 1][colIndex];
    }

    // --- Fonction Principale déclenchée au clic ---
    function lancerCalcul() {
        const salaireInput = document.getElementById('salaireBrut');
        const partsInput = document.getElementById('nbParts');
        const errorMsg = document.getElementById('errorMsg');
        const resultCard = document.getElementById('resultCard');

        const salaire = parseFloat(salaireInput.value);
        const parts = partsInput.value;

        // Validation simple
        if (isNaN(salaire) || salaire < 0) {
            errorMsg.style.display = 'block';
            resultCard.style.display = 'none';
            return;
        }
        errorMsg.style.display = 'none';

        // Calculs
        const trimf = getTRIMF(salaire);
        const ir = getIR(salaire, parts);
        const total = trimf + ir;

        // Affichage des résultats
        document.getElementById('valTrimf').textContent = formatMoney(trimf);
        document.getElementById('valIr').textContent = formatMoney(ir);
        document.getElementById('valTotal').textContent = formatMoney(total);

        resultCard.style.display = 'block';
    }
</script>

</body>
</html>
